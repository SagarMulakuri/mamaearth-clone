<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./signup/signup.css"/>
   
</head>
<body>

    <div id="main-box">
            <!-- for top heading -->
        <div id="login-start">Login to Get Started</div>

        <!-- for logo and text -->
        <div id="login-intro">
            <img src="https://mamaearth.in/static/mamaearth/login.svg"/ >
            <span>
                Get access to your orders, track
                <br>
                previous order & Redeem Mama
                <br>
                Cash
            </span>
        </div>

        <!-- for input part -->
        <form>
           
            <input id ="useremail" placeholder="Email" type="text" required>
            <input id ="password" placeholder="password" required>
            <input id ="submit" type="submit"  value="submit">
        </form>

        <!-- for terms an condition -->
        <div id="condition">
            By continuing, you agree to mamaearth's
            <span>
                <a href="terms.html">Terms And conditions</a>
            </span>
            and
            <span>
                <a href="privacy.html">Privacy Policy</a>
            </span>
        </div>
    
    </div>
   

</body>
</html>

<script>

    var form= document.querySelector("form");

    // catch the data from localStorage
    var value= JSON.parse(localStorage.getItem("nextStep"))||[];

    
    form.addEventListener("submit", function(event){
        event.preventDefault();
        var Data={
            email: form.useremail.value,
            password: form.password.value,
        } 
        if(value===null){
            alert("Please create an account");
        }
        else if(value.email==Data.email && value.password==Data.password){
            alert("ðŸ˜Š Login Successfull")
            localStorage.setItem("next", JSON.stringify(value)) 
            window.location.href="./index.html"
        }
        else
        {
            alert("User Doesn't Exist");
        } 
    })

</script>
